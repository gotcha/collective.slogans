[buildout]
extends =
    http://dist.plone.org/release/4.1-latest/versions.cfg
find-links =
    http://dist.plone.org/thirdparty/

develop = .
eggs =
unzip = true
versions = versions

parts =
    instance
    test
    coverage-test
    coverage-report
    omelette
    plonesite

package-name = collective.slogans

[versions]

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    collective.slogans
zcml =
    collective.slogans:testing.zcml
environment-vars = zope_i18n_compile_mo_files true

[test]
recipe = zc.recipe.testrunner
eggs =
    collective.slogans [test]
defaults = ['-s', 'collective.slogans']

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '${buildout:directory}/coverage']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
arguments = ('coverage', 'coverage/report')

[plonesite]
recipe = collective.recipe.plonesite
site-replace = True
profiles = collective.slogans:testing

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[zopepy]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/zc.recipe.egg
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
